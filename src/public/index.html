<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/jquery.schedule.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <title>Réservation remorque Saint-Ouen</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid">
                <a class="navbar-brand" >Réservation de la remorque</a>
                <div class="collapse navbar-collapse" >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="./">Réservation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">À propos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-md" >
            <div class="row mt-3 mb-3" >
                <div class="col-lg-8 order-2" >
                    <div id="calendar-navigation">
                        <div class="container-fluid" >
                            <div class="row mt-3 mb-3" >
                                <div class="col" >
                                    <nav class="nav" >
                                        <h4>
                                            <a class="nav-link text-black" id="calendar-navigation-title" ></a>
                                        </h4>
                                    </nav>
                                </div>

                                <div class="col" >
                                    <nav>
                                        <ul class="pagination justify-content-end" >
                                            <li class="page-item" >
                                                <a href="#" id="calendar-navigation-prev" class="page-link">Précédent</a>
                                            </li>
                                            <li class="page-item" >
                                                <a href="#" id="calendar-navigation-today" class="page-link">Aujourd'hui</a>
                                            </li>
                                            <li class="page-item" >
                                                <a href="#" id="calendar-navigation-next" class="page-link">Suivant</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="calendar" ></div>
                </div>
                <div class="col-lg-4 order-1" >
                    <div class="card" >
                        <form class="card-body mt-3 mb-3" action="" method="post">
                            <h4 class="card-title">Réserver un créneau</h4>

                            <p>Pour réserver un créneau, inscrivez votre numéro d'adhérent et choisissez la plage horaire de la
                                réservation.</p>

                            <div id="alert" class="alert alert-hidden">Message d'alerte</div>

                            <div class="input-group mb-3">
                                <input id="member" type="number" class="form-control" placeholder="Numéro adhérent" aria-label="Numéro adhérent" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3" >
                                <span class="input-group-text">Date</span>
                                <input id="date" type="date" class="form-control" autocomplete="on" />
                            </div>

                            <div class="input-group mb-3" >
                                <span class="input-group-text">Début</span>
                                <select class="form-select" id="start-hour" >
                                    <option value="08" >08</option>
                                    <option value="09" >09</option>
                                    <option value="10" >10</option>
                                    <option value="11" >11</option>
                                    <option value="12" >12</option>
                                    <option value="13" >13</option>
                                    <option value="14" >14</option>
                                    <option value="15" >15</option>
                                    <option value="16" >16</option>
                                    <option value="17" >17</option>
                                    <option value="18" >18</option>
                                    <option value="19" >19</option>
                                    <option value="20" >20</option>
                                    <option value="21" >21</option>
                                    <option value="22" >22</option>
                                    <option value="23" >23</option>
                                    <option value="00" >00</option>
                                </select>
                                <select class="form-select" id="start-minute" >
                                    <option value="00" >00</option>
                                    <option value="30" >30</option>
                                </select>
                            </div>

                            <div class="input-group mb-3" >
                                <span class="input-group-text">Fin</span>
                                <select class="form-select" id="end-hour" >
                                    <option value="08" >08</option>
                                    <option value="09" >09</option>
                                    <option value="10" >10</option>
                                    <option value="11" >11</option>
                                    <option value="12" >12</option>
                                    <option value="13" >13</option>
                                    <option value="14" >14</option>
                                    <option value="15" >15</option>
                                    <option value="16" >16</option>
                                    <option value="17" >17</option>
                                    <option value="18" >18</option>
                                    <option value="19" >19</option>
                                    <option value="20" >20</option>
                                    <option value="21" >21</option>
                                    <option value="22" >22</option>
                                    <option value="23" >23</option>
                                </select>
                                <select class="form-select" id="end-minute" >
                                    <option value="00" >00</option>
                                    <option value="30" >30</option>
                                </select>
                            </div>

                            <div class="input-group mb-3" >
                                <div class="g-recaptcha" data-sitekey="6LdDwKUpAAAAAOEfqexD0stSDUYFHPYTnMVjKVCe"></div>
                            </div>

                            <input class="btn btn-primary" id="submit" type="button" value="Confirmer" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./js/jquery.js" ></script>
        <script src="./js/jquery.schedule.js" ></script>
        <script src="./js/main.js"></script>

    </body>
</html>
